version: '2'

services:
  webserver:
    build: .
    ports:
      - '80:80'
    volumes:
      - .:/var/www/html
      - ./apache.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - db
    environment:
      - 'DB_PORT=3307'
      - 'DB_HOST=db'
  db:
    image: mysql:5.7
    volumes:
      - './.data/db:/var/lib/mysql'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cocoturbo
      MYSQL_USER: root
      MYSQL_PASSWORD:
    ports:
      - '3307:3307'