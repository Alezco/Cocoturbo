version: 2
jobs:
  build:
    docker:
      - image: notnoopci/php:7.1.5-browsers
    working_directory: ~/laravel
    steps:
      - checkout
      - run: composer self-update
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.json" }}
            - composer-v1-
      - run: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.json" }}
          paths:
            - vendor
      - run: sudo echo "mysql-server-5.7 mysql-server/root_password password password" | debconf-set-selections
      - run: sudo echo "mysql-server-5.7 mysql-server/root_password_again password password" | debconf-set-selections
      - run: apt-get -y install mysql-server
      - run: sudo service mysql start && mysql -u root -ppassword -e "CREATE DATABASE IF NOT EXISTS cocoturbo"
      - run: php artisan migrate
      - run: php artisan db:seed
      - run: php artisan ./vendor/bin/phpunit